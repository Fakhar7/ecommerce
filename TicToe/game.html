<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/game.css">
  <link rel="stylesheet" href="styles/sidebar.css">
  <title>TicToe</title>
</head>

<body>
  <audio class="click" src="music/click.wav"></audio>
  <audio class="win" src="music/Win.wav"></audio>

  <div class="overlay"></div>
  <div class="popup ">
    <h3 class="massage">Congratulaion! Player X wins</h3>
    <button class="play-again">Play Again</button>
  </div>
  <main>
    <header>
      <h1>
        <a href="index.html">Tic Toe</a>
      </h1>
      <div class="icon">
        <img src="images/menu-icon.png" alt="menu">
      </div>
    </header>
    <section>
      <div class="board-circuit"></div>
      <button class="js-reset reset">Reset</button>
    </section>

    <aside>
      <ol>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">About Developer</a></li>
      </ol>
    </aside>

    <footer>
      <div class="player-results">
        <h3>
          <div class="player-icon">
            <img src="images/user-icon.png" alt="">
          </div>
          <span class="Player-1"></span>
          <span class="player1-massage">0</span>
        </h3>
        <h3>
          <div class="player-icon">
            <img src="images/user-icon.png" alt="">
          </div>
          <span class="Player-2"></span>
          <span class="player2-massage">0</span>
        </h3>
      </div>
    </footer>
  </main>

  <script type="module" src="scripts/game.js"></script>
</body>

</html>
